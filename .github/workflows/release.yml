name: Publish a release

on:
  release:
    types:
      - released
      - prereleased
  push:
    tags:
      - "*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up release version
        run: echo "RELEASE_VERSION=${VERSION:1}" >> $GITHUB_ENV
        env:
          VERSION: ${{github.ref_name}}
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install build dependencies
        run: python3 -m pip install -U setuptools wheel build
      - name: Build
        run: python3 -m build
        env:
          CONDUCTOR_PYTHON_VERSION: $RELEASE_VERSION
      - name: Install publish dependencies
        run: python3 -m pip install -U twine
      - name: Publish at pypi
        run: python3 -m twine upload dist/* -u ${{ secrets.pypi_user }} -p ${{ secrets.pypi_pass }}
  validate-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up release version
        run: echo "RELEASE_VERSION=${VERSION:1}" >> $GITHUB_ENV
        env:
          VERSION: ${{github.ref_name}}
